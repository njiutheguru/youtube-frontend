<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>
<body style="height: 3000px; 
            padding-top: 60px;
            padding-left: 80px;
            ">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 10px;
        left: 10px;
        right: 100px;
        height: 50px;
        z-index: 1;
        ">header
        <div style="
        position: absolute;
        background-color: red;
        color: wheat;
        left: 0;
        z-index: 0;
        ">
            absolute
        </div>    
    </div>
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;">
        sidebar
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: wheat;
    left: 0;
    z-index: 0;
    ">
        absolute
    </div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div 1</div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    ">div 2</div>
</body>
</html>
